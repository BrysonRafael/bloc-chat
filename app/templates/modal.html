<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Room</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="form-group">
    <label for="roomName">Room Name</label>
    <input type="text" class="form-control" id="roomName" ng-model="modal.roomName">
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modal.ok()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
</div>
